name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  shooter_list_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 'stable'

      - name: Get Dart packages
        run: dart pub get

      - name: Run shooter-list parser unit tests
        run: dart test test/shooter_list_text_parser_test.dart -r expanded

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 'stable'

      - name: Install system deps (poppler-utils for pdftotext)
        run: sudo apt-get update && sudo apt-get install -y poppler-utils

      - name: Install Node deps for pdf.js extractor
        working-directory: scripts
        run: npm ci

      - name: Get Dart packages
        run: dart pub get

      - name: Run regression parity test
        run: dart test test/regression_field_parity_test.dart -r expanded

      - name: Run full test suite
        run: dart test -r expanded

  flutter_example:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: flutter-actions/setup-flutter@v2
        with:
          flutter-version: 'stable'

      - name: Show Flutter info
        run: flutter --version

      - name: Get example packages
        run: flutter pub get
        working-directory: example/flutter_web_demo

      - name: Flutter analyze (example)
        run: flutter analyze
        working-directory: example/flutter_web_demo

      - name: Flutter test (example)
        run: flutter test
        working-directory: example/flutter_web_demo

  deploy_web:
    runs-on: ubuntu-latest
    needs: flutter_example
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: flutter-actions/setup-flutter@v2
        with:
          channel: 'stable'

      - name: Show Flutter info
        run: flutter --version

      - name: Build Flutter web (example)
        run: flutter build web --release
        working-directory: example/flutter_web_demo

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@latest

      - name: Firebase deploy to hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          cd example/flutter_web_demo
          # Use token from repo secrets. Ensure FIREBASE_TOKEN is set in repo settings.
          firebase deploy --only hosting --project ess-pdf-processor --token "$FIREBASE_TOKEN"
